<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/3873978e78.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Background Slider Project</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url(Images/IMG_2828.JPG);"></div>
        <div class="slide" style="background-image: url(Images/IMG_4539.JPG);"></div>
        <div class="slide" style="background-image: url(Images/IMG_7757.JPEG);"></div>
        <div class="slide" style="background-image: url(Images/IMG_7845.JPEG);"></div>
        <div class="slide" style="background-image: url(Images/OVXC1609.JPG);"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fa-solid fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
